<html>
	<head>
		<title>Hangman Game</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="logo"><img src="assets/img/logo.jpeg"></div>
		<table>
			<tr>
				<td>
					<div class="game_img"></div>
				</td>
				<td>
					<div>Guess any key to get started!</div>
					<div>Wins</div>
					<div class="wins"></div>
					<div>Loses</div>
					<div class="loses"></div>
					<div>Current word</div>
					<div class="word"></div>
					<div>Number of guesses remaining</div>
					<div class="guess_remains"></div>
					<div>Letters already guessed</div>
					<div class="guessed_letters"></div>
				</td>
			</tr>
		</table>
		<script src="assets/js/game.js"></script>
		<audio autoplay>
			<source src="assets/audio/bgsound.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
